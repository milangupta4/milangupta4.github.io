<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- if page.subtitle -%}
    <meta name="description" content="{{ page.subtitle }}">
  {%- endif -%}
  {%- seo description=false -%}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_tag_manager -%}
    {%- include gtm/gtm-head.html -%}
  {%- endif -%}
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  {%- if page.meta_image -%}
    <meta property="og:image" content="{{page.meta_image}}" />
    <meta property="twitter:image" content="{{page.meta_image}}" />
  {%- endif -%}
  {%- include custom-head.html -%}
</head>
